
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Scientist — Share & Explore AI Prompts</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color -->
    <meta name="theme-color" content="#111827">

    <!-- Favicon / Home screen icon -->
    <link rel="icon" type="image/png" href="/prompticon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/prompticon.png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Prompt Scientist is a world-class AI image prompt sharing platform. Explore, share, and discover creative prompts for Gemini, MidJourney, Stable Diffusion, and more.">
    <meta name="keywords" content="AI prompts, Gemini, MidJourney, Stable Diffusion, AI art, creative prompts, prompt sharing, AI image generation, prompt engineering">
    <link rel="canonical" href="https://www.prompt-sci.pro/">

    <!-- Open Graph (Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="Prompt Scientist — Share & Explore AI Prompts">
    <meta property="og:description" content="Discover and share trending AI image prompts with a global community of creators.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.prompt-sci.pro/">
    <meta property="og:image" content="https://www.prompt-sci.pro/prompticon.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Prompt Scientist — AI Prompt Sharing Platform">
    <meta name="twitter:description" content="Explore, create, and share the best AI prompts for generating unique images and content.">
    <meta name="twitter:image" content="https://www.prompt-sci.pro/prompticon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a', '950': '#172554'
              },
              'danger': {
                '500': '#ef4444', '600': '#dc2626', '700': '#b91c1c'
              }
            },
            keyframes: {
              'fade-in': {
                from: { opacity: '0', transform: 'translateY(-10px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                from: { opacity: '0', transform: 'translateY(20px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
               'pop-in': {
                from: { transform: 'scale(0.95)', opacity: '0' },
                to: { transform: 'scale(1)', opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'pop-in': 'pop-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

  }
}
</script>
